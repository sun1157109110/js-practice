<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      width: 300px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
    }
    .icon{
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid red;
    }
    .cot{
      border: 3px solid green;
      padding: 5px;
      margin: 0 5px;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="icon"></div>
    <p class="cot">哈哈哈哈</p>
    <div class="icon"></div>
  </div>
</body>
</html>
