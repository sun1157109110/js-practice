      console.log('@');
      (function () {
        const delSame = (nums) => {
          nums.sort((a,b)=>a-b)
          let len = nums.length;
          for (let i = 0; i < nums.length; i++) {
            if (i > 0 && nums[i] === nums[i - 1]) {
              nums.splice(i, 1);
              i -= 1;
            }
          }
          return nums
        };
        console.log(delSame([1,1,3,4,7,3,7,9,1]));
      })();
