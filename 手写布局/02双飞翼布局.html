<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
      }
      .container {
        height: 100%;
        
        background-color: #333;
        box-sizing: border-box;
      }
      .same {
        float: left;
        
        height: 100%;
      }
      .inner{
        margin: 0 200px 0 150px;
        background-color: green;
        height: 100%;
      }
      .left {
        width: 150px;
        margin-left: -100%;
        
        background-color: blue;
      }
      .right {
        width: 200px;
        margin-left: -200px;
       
        background-color: red;
      }
      .mid {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="same mid">
          <div class="inner"></div>
      </div>
      <div class="same left"></div>
      <div class="same right"></div>
    </div>
  </body>
</html>
