<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局练习</title>
    <style>
      .container1 {
        width: 100px;
        height: 50px;
        /* 单行文本溢出 */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .container2 {
         /* 多行文本溢出 */
        width: 100px;
        height: 100px;
        line-height: 50px;
        font-size: 20px;
        display: -webkit-box;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
    
    </style>
  </head>
  <body>
    <label for="email">E-mail:</label>
    <input type="text" id="email" />
    <br />
    <br />
    <div class="container1">
      少年的擦拭布才看见啊SV讲嗷SV偶就傲娇受刺激啊四大皆空
    </div>
    <div class="container2">
      少年的擦拭布才看见啊SV讲嗷SV偶就傲娇受刺激啊四大皆空
    </div>
  </body>
</html>
